<body>
 <script type="text/javascript">
  function loadDoc() {
            var x = document.getElementById("q1").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "https://prod-22.southeastasia.logic.azure.com/workflows/68194709ceb84eb0a09e31bebd3bdd99/triggers/manual/paths/invoke/token/" + x + "?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=hdqTYAvosPRYOfqLAINEMZcedBiSQaRBC6ILaNg0MKE", true);
            xhttp.send();
        }
        function allow() {
            var y = document.getElementById("q2").value;
            var z = document.getElementById("q3").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo1").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "https://prod-30.southeastasia.logic.azure.com/workflows/da012ab1d39e4d9c9be54c01ac2365c0/triggers/manual/paths/invoke/id/" + y + "/add/" + z + "?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=c8bzeK6akPe0hzLsumDNt1i6x6SNW_zw5wl-lXPktjo", true);
            xhttp.send();
        }
        function vote() {
            var a = document.getElementById("qa").value;
            var b = document.getElementById("qb").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo2").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "https://prod-08.southeastasia.logic.azure.com/workflows/b999ee2d17e94a3599ca9ad7ab8be87d/triggers/manual/paths/invoke/add/" + a + "/vote/" + b + "?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=fxrLxvGBLeWhlARwLVLW3INpWyfRCigsJp6RU0pcYTA", true);
            xhttp.send();
        }
    </script>
    <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h1 class="card-title text-center">President Portal Form</h1>
            <div class="card card-signin my-5">
              <div class="card-body">
                <h2 class="card-title text-center">Ballot Entry</h2>
                <form class="form-signin">
                  <div class="form-group">
                  <label for="name">Ballot Size</label>
                  <input type="text" id="q1" class="form-control" placeholder="Enter the ballot size" required autofocus>        
                </div>  

                <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="loadDoc()">Add</button>     
               </form>
              </div>
            </div>
            <div class="card card-signin my-5">
              <div class="card-body">
                <h2 class="card-title text-center">Allow to Vote</h2>
                <form class="form-signin">
                  <div class="form-group">
                  <label for="name">ID</label>
                  <input type="text" id="q2" class="form-control" placeholder="Enter your voter id" required autofocus>        
                  
                  <label for="name">Address</label>
                  <input type="text" id="q3" class="form-control" placeholder="Enter the address" required autofocus>        
                </div>  

                <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="allow()">Allow</button>     
               </form>
              </div>
            </div>
            <div class="card card-signin my-5">
              <div class="card-body">
                <h2 class="card-title text-center">Vote to</h2>
                <form class="form-signin">
                  <div class="form-group">
                  <label for="name">Vote</label>
                  <input type="text" id="qb" class="form-control" placeholder="Cast your vote here" required autofocus>        
                  
                  <label for="name">Address</label>
                  <input type="text" id="qa" class="form-control" placeholder="Enter the address" required autofocus>        
                </div>  

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="vote()">Cast</button>     
               </form>
              </div>
            </div>
            <pre class="tab">
             <a href="votingportal.html">Click here for Voting portal</a>


             <a href="winnerportal.html">Click here for Winner portal</a>
            </pre>
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>
