  <script type="text/javascript">
  var formOK = false;
  var temp=null;
  function validatefile(objFileControl)
  {
    //alert('hello');
    var file = objFileControl.value;
    var len = file.length;
    var ext = file.slice(len - 4, len);
    if(ext.toUpperCase() == ".PDF")
    {
      formOK = true;
    }
    else if(ext.toUpperCase() == ".JPEG")
    {
      formOK = true;
    }
    else if(ext.toUpperCase() == ".JPG")
    {
      formOK = true;
    }
    else if(ext.toUpperCase() == ".PNG")
    {
      formOK = true;
    }
    else if(ext.toUpperCase() == ".GIF")
    {
      formOK = true;
    }
    else if(ext.toUpperCase() == ".TIFF")
    {
      formOK = true;
    }
    else if(ext.toUpperCase() == ".BMP")
    {
      formOK = true;
    }
    else if(ext.toUpperCase() == ".HDR")
    {
      formOK = true;
    }
    else if(ext.toUpperCase() == ".BAT")
    {
      formOK = true;
    }
    else if(ext.toUpperCase() == ".BPG")
    {
      formOK = true;
    }
    else
    {
       formOK = false;
       alert("Only image files and PDF files are allowed");
       document.getElementById("ControlFile1").value=null;
    }

     return formOK;    
 }
 
 function validatekey()
 {
    if(formOK=false)
      alert("Only image files and PDF files are allowed");
 }   

  </script>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Voting Form</h5>
                <form class="form-signin">
                    <div class="form-group">
                        <label for="name">Account Private Key</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="select">Vote for</label>
                        <select class="custom-select">
                            <option selected>Select from options</option>
                            <option value="1">0</option>
                            <option value="2">1</option>
                            <option value="3">2</option>
                            <option value="4">NOTA</option>
                        </select>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="validatekey()">Submit</button>

                    <div class="form-group">
                        <label for="complaintdesc">Status Code</label>
                        <textarea class="form-control" id="complaintdesc" placeholder="Address" required rows="5"></textarea>
                    </div>

                </form>
                <div class="form-group">
                    <input id="q1" type="text" name="LGform1_user" class="form-control" placeholder="Address" value="" required="" />
                    <button type="button" onclick="loadDoc()">Winner</button>
                </div>
                <div class="form-group">

                </div>
                <p id="demo"></p>

                <script>
                    function loadDoc() {

                        var y = document.getElementById("q1").value;
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                document.getElementById("demo").innerHTML = this.responseText;
                            }
                        };
                        xhttp.open("GET", "https://prod-28.southeastasia.logic.azure.com/workflows/a0c3a5055ee84e63bdf6c8fb575d10f8/triggers/manual/paths/invoke/add/" + y + "/winner?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=_cFZHbslDp1107D7rK2liuECM9PXF2GwrSvbApfJ-po", true);
                        xhttp.send();
                    }
                </script>
            </div>
        </div>
      </div>
    </div>
  </div>
